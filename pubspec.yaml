name: kamus_kamek
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/font/
  
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/font/Raleway-Light.ttf
          weight: 300
        - asset: assets/font/Raleway-Regular.ttf
          weight: 400
        - asset: assets/font/Raleway-Medium.ttf
          weight: 500
        - asset: assets/font/Raleway-SemiBold.ttf
          weight: 600
        - asset: assets/font/Raleway-Bold.ttf
          weight: 700